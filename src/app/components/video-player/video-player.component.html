<app-head></app-head>
<div routerLink="/music" class="cont">
  <div class="c1">
    <div class="img">
      <img src="../../../assets/img/c8e0605567e98d794a7f43a7050bd998.jpg" alt="">
    </div>
    <div>
      <h1>Peaceful Piano</h1>
      <div class="row">
        <div>
          <i class="fa-brands fa-spotify"></i>
        </div>
        <div>
          <p>Peaceful piano to help you slow down, brethe adn relax.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="contenedor">
    <div class="video-player-wrapper">
      <iframe width="550" height="300" [src]="safeVideoUrl" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>
    </div>
  </div>
</div>
<div class="form">
  <div class="h">
    <h3 >{{accion}} PlayList</h3>
  </div>
  <form [formGroup]="addVideo"  (ngSubmit)="addEditVideo()" action="">
    <div class="row">
      <label for="nombre">Nombre: </label>
      <input formControlName="name" class="form-control" type="text" placeholder="Músic">
    </div>
    <div class="row">
      <label for="descripcion">Descripción: </label>
      <input formControlName="description" class="form-control" type="text" placeholder="This thender Appeal">
    </div>
    <div class="row">
      <label for="url">Url: </label>
      <input formControlName="url" class="form-control" type="url" placeholder="https://youtu.be/16vYufC54wc">
      <span *ngIf="addVideo.get('url')?.dirty && addVideo.get('url')?.invalid">
        Invalido
      </span>
    </div>
    <button type="submit" [disabled]="addVideo.invalid" type="submit">Agregar</button>
  </form>
</div>
<div class="lista">
  <div class="card">
    <div class="card-body">
      <h3 class="h">Listado de Reproduccion</h3>
      <div class="cn">
        <table *ngIf="listVideo.length > 0" class="table table-hover mt-3">
          <thead>
            <tr>
              <th class="bol">Artista</th>
              <th class="bol">Descripción</th>
              <th class="bol">Link</th>
              <th></th>
              <th></th>
            </tr>

          </thead>
          <tbody>
            <tr *ngFor="let video of listVideo">
              <td>{{video.name}}</td>
              <td>{{video.description}}</td>
              <td>{{video.url}}</td>
              <td>
                <i (click)="ver(video.url)" class="fa-solid fa-play text-verde"></i>
              </td>
              <td>
                <i [routerLink]="['/update',video.idVideo]" class="far fa-solid fa-pen-to-square text-info"></i>
              </td>
              <td>
                <i (click)="deleteVideo(video.idVideo)" class="far fa-solid fa-trash-can text-danger"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div *ngIf="listVideo.length == 0" class="row mt-5">
      <h5>No hay videos por mostrar.</h5>
    </div>
  </div>
</div>
