<div class="container">
  <div class="head">
    <div class="log">
      <img width="100px" src="../../../assets/Logo2.png" alt="" />
    </div>
  </div>
</div>
<body>
  <div class="main">
    <h1>Regístrate gratis para escuchar</h1>
    <div class="form">
      <form [formGroup]="addUser" (ngSubmit)="addUsuario()" action="">
        <div class="roww">
          <div class="l">
            <label for="name">Nombre de usuario</label>
          </div>
          <div>
            <input
              formControlName="name"
              type="name"
              placeholder="Crea tu nombre de usuario."
            />
          </div>
        </div>
        <div class="roww">
          <div class="l">
            <label for="Email">¿Cuál es tu email?</label>
          </div>
          <div>
            <input
              formControlName="email"
              type="email"
              placeholder="Introduce tu email."
            />
          </div>
        </div>
        <div class="roww">
          <div class="l">
            <label for="password">Crea una contraseña</label>
          </div>
          <div>
            <input
              formControlName="password"
              type="password"
              placeholder="Crea una contraseña"
            />
          </div>
        </div>
        <div class="roww rbt">
          <button
            type="submit"
            [disabled]="addUser.invalid"
            routerLinkActive="router-link-active"
            class="btn btn-primary"
          >
            Registrarse
          </button>
        </div>
      </form>
    </div>
    <div class="a">
      <span>¿Ya tienes cuenta? </span
      ><a [routerLink]="['']" href="">Iniciar sesión</a>
    </div>
  </div>
</body>
